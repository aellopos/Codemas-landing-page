<!DOCTYPE html>

<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <title>Codemas</title>
    </head>

    <body>
        <main>
            <div class="content">
                <h1 class="main-header">Codemas</h1>
                <h2>Dostaň Perníčka na Vánoce domů!</h2>
                <p>Nauč se zábavnou formou programovat v JavaScriptu! Vytvoříš si kouzelnou vánoční hru, kterou si pak můžeš zahrát se svou rodinou nebo přáteli. </p>

                <video controls>
                    <source src="videos/codemas 2021.mp4" type="video/mp4">
                    Your browser does not support HTML video.
                </video>
                <div id="btn">
                    <a href="#">CHCI SI VYTVOŘIT HRU</a>
                </div>
            </div>
        </main>

        <div id="pop-up">
            <div class="pop-up-content">
                <div class="close">
                    <img id="close" src="pictures/close_24px.svg" alt="close">
                </div>
                <img src="pictures/timer.svg" alt="timer">
                <h2>Už se to blíží</h2>
                <p>První díl návodu zveřejníme v neděli 28.11.</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
